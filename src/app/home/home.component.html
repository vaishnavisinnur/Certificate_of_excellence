<app-dashboard></app-dashboard>

<div class="container">
  <div fxLayout="row wrap" fxLayoutGap="30px grid">
    <div fxFlex="25%" fxFlex.xs="100%" *ngFor="let str of ['Cultural', 'Academic', 'Sports','Appreciation', 'Participation']">
      <!--
    * For each item in the array, the *ngFor generates a new mat-card with a title and content specific to that certificate type.



    Mat-Card Structure:

* The mat-card component from Angular Material is used to display the certificate types in a clean and responsive layout.
  Each card includes:
  *  A title (mat-card-title).
  *  An image (mat-card-image).
  *  A description (mat-card-content).
  *  Action buttons (mat-card-actions).

-->
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title style="justify-content: center;"><b>{{str}} Certificate</b></mat-card-title>
        </mat-card-header>
        <img mat-card-image src="../../assets/images/20230802_112944_0000.png" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            Explore a variety of certificate templates, customize them with recipient's details, and effortlessly download your personalized certificate.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <!--
          
         * Th(conditional rendering)*ngIf directive checks the current certificate type (e.g., 'Cultural', 'Academic') 
           and dynamically shows the correct content based on the selection.

           The way it's structured, everything is happening on a single page without navigating to different routes.

Here's how it's working:
* The content for different certificates (Cultural, Academic, Sports, etc.) is already present in the HTML.
* When a user clicks on a specific certificate, the str value is updated, and Angular evaluates the condition (*ngIf="str === 'Cultural'").
* Based on this condition, Angular will either show or hide the corresponding content dynamically on the same page, without changing the route or loading a new page.
* The ng-template elements are conditionally displayed based on the user's interaction, so it's all part of a single-page experience.
          -->
            <ng-container *ngIf="str === 'Cultural'; then culturalCert"></ng-container>
            <ng-container *ngIf="str === 'Academic'; then academicCert"></ng-container>
            <ng-container *ngIf="str === 'Sports'; then sportsCert"></ng-container>
            <ng-container *ngIf="str === 'Appreciation'; then appreciationCert"></ng-container>
            <ng-container *ngIf="str === 'Participation'; then participationCert"></ng-container>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>

<!--The ng-template directive in Angular is used to define a template that is not rendered immediately.
 Itâ€™s a structural directive that allows for content to be rendered later when specific conditions are met.
-->
<ng-template #culturalCert>
  <mat-card class="example-card">
    <!-- ... Cultural certificate content ... -->
    <button mat-raised-button color="primary" (click)="navigateToComponent(certificateMappings['Cultural'])">Download Certificate</button>
  </mat-card>
</ng-template>

<ng-template #academicCert>
  <mat-card class="example-card">
    <!-- ... Academic certificate content ... -->
    <button mat-raised-button color="primary" (click)="navigateToComponent(certificateMappings['Academic'])">Download Certificate</button>
  </mat-card>
</ng-template>

<ng-template #sportsCert>
  <mat-card class="example-card">
    <!-- ... Dashboard certificate content ... -->
    <button mat-raised-button color="primary" (click)="navigateToComponent(certificateMappings['Sports'])">Download Certificate</button>
  </mat-card>
</ng-template>

  <mat-card class="example-card">
    <!-- ... Dashboard certificate content ... -->
    <button mat-raised-button color="primary" (click)="navigateToComponent(certificateMappings['Appreciation'])">Download Certificate</button>
  </mat-card>
</ng-template>

<ng-template #participationCert>
  <mat-card class="example-card">
    <!-- ... Dashboard certificate content ... -->
    <button mat-raised-button color="primary" (click)="navigateToComponent(certificateMappings['Participation'])">Download Certificate</button>
  </mat-card>
</ng-template>
